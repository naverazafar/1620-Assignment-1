<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <title>Contacts</title>
</head>

<body>
    <nav class="container">
        <div class="header">
            <h1>Contacts</h1>
        </div>
            <div class="button1">
                <a href="page2.html">
                    <p>Create New Contact +</p>
                </a>
            </div>
            <div class="button2">
                <a href="page3.html">
                    <p>Show Favourites</p>
                </a>
            </div>
    </nav>
    <main class="newcontact">
        <div class="image"><img src="images/img_24787.png" alt="Profile" width="45px" height="45px"></div>
        <div class="name w3-third">
            <input class="w3-input w3-border" type="text" placeholder="Contact Name" style="width:15rem;">
        </div>
        <div class="phone w3-third">
            <input class="w3-input w3-border" type="text" placeholder="Contact Phone" style="width:15rem;">
        </div>
        <div class="address w3-third">
            <input class="w3-input w3-border" type="text" placeholder="Contact Address" style="width:15rem;">
        </div>
        <div class="email w3-third">
            <input class="w3-input w3-border" type="text" placeholder="Contact Email" style="width:15rem;">
        </div>
        <div class="plus1">+</div>
        <div class="plus2">+</div>
        <div class="plus3">+</div>
        <div class="save">
            <button type="button" style="width: 100%;">Save Contact</button>
        </div>
        <div class="cancel">
            <button type="button" style="width: 100%;">Cancel</button>
        </div>
    </main>
</body>

</html>
